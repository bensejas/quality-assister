<!DOCTYPE html>
<html  ng-app="qualityAssister" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<base href="/">

	<title>Quality Assister</title>

	<link rel="stylesheet" href="app/fonts/questa_sansregular.css" type="text/css" charset="utf-8" />
	<link href="app/app.less" type="text/css" rel="stylesheet/less">


</head>
<body>

	<div class="layout">
		<div class="layout__body" ui-view="body"></div>
	</div>

	<!-- JS that is for development only -->
	<script src="http://localhost:35729/livereload.js"></script>
	<script src="bower_components/less/dist/less.js"></script>
